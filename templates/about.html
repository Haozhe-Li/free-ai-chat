<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ website_name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='favicon/android-chrome-512x512.png') }}"
            alt="Logo"
          />
        </a>
      </div>
      <nav>
        <a href="/">{{ home }}</a>
      </nav>
    </header>
    <main>
      <h1>{{ title }}</h1>
      <p class="subheading">{{ subtitle }}</p>

      <div class="response" style="display: none" id="response"></div>
    </main>
    <footer>
      <p>
        Â© 2024 <a href="https://haozhe.li">Haozhe Li</a>. All rights reserved.
      </p>
    </footer>
    <script>
      var responseElement = document.querySelector(".response");
            responseElement.textContent = "{{ detail }}";
            responseElement.textContent = responseElement.textContent.replace(/&#39;/g, "\'");
            responseElement.style.display = "block";
    </script>
  </body>
</html>
