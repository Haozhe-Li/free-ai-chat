<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ website_name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='favicon/android-chrome-512x512.png') }}"
            alt="Logo"
          />
        </a>
      </div>
      <nav>
        <a href="/about">{{ about }}</a>
      </nav>
    </header>
    <main>
      <h1>{{ title }}</h1>
      <p class="subheading">{{ subtitle }}</p>
      <form action="/generate" , method="post">
        <textarea placeholder="{{ placeholder }}" name="input_text" id="input_text"></textarea>
        <button type="submit">{{ button }}</button>
        <div class="model-selection">
          <label
            ><input type="radio" name="model" value="LLaMa 3"/>LLaMa
            3</label
          >
          <label
            ><input
              type="radio"
              name="model"
              value="Mixtral"
            />Mixtral</label
          >
          <label
            ><input type="radio" name="model" value="Gemma 2" />Gemma
            2</label
          >
          <label
            ><input type="radio" name="model" value="GPT-4o"/>GPT-4o
          </label
          >
        </div>
      </form>

      <div class="response" style="display: block" id="response">{{ discalimer | safe }}</div>
    </main>
    <footer>
      <p>
        {{ footer | safe}}
      </p>
    </footer>
    <script>
      var message = ""
      var submessage = ""
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").onsubmit = function (e) {
          e.preventDefault();
          var startTime = Date.now();
          response.style.display = "none";
          var inputText = document.getElementById("input_text").value;
          if (
            !inputText ||
            !document.querySelector('input[name="model"]:checked')
          ) {
            var responseElement = document.querySelector(".response");
            responseElement.textContent = "{{ empty_input}}";
            responseElement.style.display = "block";
            return;
          }
          var model = document.querySelector(
            'input[name="model"]:checked'
          ).value;
          fetch("/generate", {
            method: "POST",
            body: new URLSearchParams({ input_text: inputText, model: model }),
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              var endTime = Date.now();
              var duration = endTime - startTime;
              var responseElement = document.querySelector(".response");
              responseElement.style.display = "block";
              if (data.error) {
                responseElement.textContent =
                  "Error Occured in Frontend, Error Code: 401";
              } else {
                message = data.response;
                submessage = `<i style="color: gray;">${model} is ready in ${duration} ms⚡️</i>`
                responseElement.innerHTML = submessage + "<br><br>" + message;
              }
            })
            .catch((error) => console.error("Error:", error));
        };

        document.querySelector(".response").onclick = function () {
          if (message == "") {
            return;
          }
          submessage = "<i style='color: gray;'>Copied ✅</i>";
          navigator.clipboard.writeText(message).then(function() {
            document.querySelector(".response").innerHTML = submessage + "<br><br>" + message;
          }).catch(function(error) {
            console.error("Copy Error: ", error);
          });
        };
      });
    </script>
  </body>
</html>
